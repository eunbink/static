<!DOCTYPE HTML>
<!-- doctype is the version of html file/ its not case sensitive you add that doc info next to doctype html-->
<html>

<head>

    <meta charset="utf-8" />
    <meta name="keywords" content="Twice, Winner, Blackpink, BTS">
    <meta name="description" content="Kpop videos">
    <link rel="stylesheet" href="index.css" />
    <script>
        function randomVideo() {
           alert( "Welcome to KPOP WORLD!!!!!" )
        }

</head>

<body>
